<!DOCTYPE html>
<html>
	<head>
		<title>CAMAGRU </title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="icon" type="image/x-icon" href="/images/ico.png">
		<script src="../config.js" type="module"></script>
		<script src="./reset_password_request.js" type="module"></script>
	</head>

	<body>

		<div id="confirmationDiv" style="display: none;" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4" role="alert">
			<p class="font-bold">A mail with reset password link has been sent to</p>
			<p id="confirmationMessage"></p>
		</div>

			<form class="p-4 max-w-md mx-auto bg-white border-t-8 border-indigo-700 mt-10 rounded">
				<h1 class="font-medium text-3xl text-center py-4 text-gray-800">Enter your email to reset your password</h1>
				<label class="font-medium block mb-1 mt-6 text-gray-700" for="email">
					email
				</label>
				<input class="appearance-none border-2 rounded w-full py-3 px-3 leading-tight border-gray-300 bg-gray-100 focus:outline-none focus:border-indigo-700 focus:bg-white text-gray-700 pr-16 font-mono" id="email" type="text" autocomplete="off" autofocus />
			
				<button id="resetLinkBtn" class="w-full bg-indigo-700 hover:bg-indigo-900 text-white font-medium py-3 px-4 mt-10 rounded focus:outline-none focus:shadow-outline" type="button">
					SEND A RESET LINK
				</button>
			</form>
			
	</body>
</html>
