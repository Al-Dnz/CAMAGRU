<!DOCTYPE html>
<html>
	<head>
		<title>CAMAGRU EXP</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="icon" type="image/x-icon" href="/images/ico.png">
		<script type="module" src="./config.js"></script>
		<script type="module" src="./components/userSettingsForm.js"></script>
	</head>

	<body>

		<div id="confirmationDiv" style="display: none;" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4" role="alert">
			<p class="font-bold">You have been updated your information</p>
			<p id="confirmationMessage"></p>
		  </div>

		<div id="navbar" class="sticky top-0 z-50"></div>

		<form class="p-4 max-w-md mx-auto bg-white border-t-8 border-indigo-700 mt-10 rounded">
			<h1 class="font-medium text-3xl text-center py-4 text-gray-800">User Settings</h1>
		
			<label class="font-medium block mb-1 mt-6 text-gray-700" for="login">
				login
			</label>
			<input class="appearance-none border-2 rounded w-full py-3 px-3 leading-tight border-gray-300 bg-gray-100 focus:outline-none focus:border-indigo-700 focus:bg-white text-gray-700 pr-16 font-mono" id="login" type="text" autocomplete="off" autofocus />
		  
			<label class="font-medium block mb-1 mt-6 text-gray-700" for="pasword">
				password
			</label>
			<input class="appearance-none border-2 rounded w-full py-3 px-3 leading-tight border-gray-300 bg-gray-100 focus:outline-none focus:border-indigo-700 focus:bg-white text-gray-700 pr-16 font-mono" id="password" type="text" autocomplete="off" autofocus />
		
			<label class="font-medium block mb-1 mt-6 text-gray-700" for="email">
				email
			</label>
			<input class="appearance-none border-2 rounded w-full py-3 px-3 leading-tight border-gray-300 bg-gray-100 focus:outline-none focus:border-indigo-700 focus:bg-white text-gray-700 pr-16 font-mono" id="email" type="text" autocomplete="off" autofocus />

			<label class="block mb-1 mt-6  relative inline-flex items-center cursor-pointer">
				<input type="checkbox" checked value="" class="sr-only peer" id="notified">
				<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
				<span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Notification</span>
			</label>
		  
			<button id="updateBtn" class="w-full bg-indigo-700 hover:bg-indigo-900 text-white font-medium py-3 px-4 mt-10 rounded focus:outline-none focus:shadow-outline" type="button">
			  Update
			</button>
		</form>

	</body>
</html>
